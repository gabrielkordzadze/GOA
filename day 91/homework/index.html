<!DOCTYPE html>
<html lang="ka">
<head>
<meta charset="UTF-8">
<title>რეგისტრაცია და მთავარი საიტი</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- რეგისტრაციის გვერდი -->
<div id="register-page">
  <h2>რეგისტრაცია</h2>
  <form id="register-form">
    <input type="text" id="name" placeholder="სახელი" required>
    <input type="email" id="email" placeholder="ელფოსტა" required>
    <input type="password" id="password" placeholder="პაროლი" required>
    <input type="submit" value="რეგისტრაცია">
  </form>
</div>

<!-- მთავარი საიტი -->
<div id="main-site" style="display:none;">
  <h1>კეთილი იყოს თქვენი მობრძანება ჩემს საიტზე!</h1>
</div>

<script src="script.js"></script>
</body>
</html>
