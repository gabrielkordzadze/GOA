<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. ფუნქციები და მეთოდები, რომლებიც ახალ სიას ქმნიან და ძველ სიაზე ზემოქმედებას არ ახდენენ
        // sorted(list) — ახალი დასორტებული სია ბრუნდება, ძველი უცვლელი რჩება.

        // list.copy() — ახალი სიის ზუსტი ასლი ქმნის.

        // list + list2 — ორი სიის გაერთიანება, ახალ სიის ქმნა.

        // list1 * n — სიის გაორმაგება n-ჯერ, ახალი სიის შექმნა.

        // filter(), map(), zip(), enumerate() — ფუნქციები, რომლებიც ქმნიან ახალ iterable-ს (სიის ტიპის გამოყენებისას ახალ სია უნდა გააკეთო).

        // list() — კონვერტაცია ახალ სიად (მაგ., iterable-იდან).

        // მნიშვნელოვანია: ეს მეთოდები არ ცვლიან პირვანდელ სიას, თუ არ დააბრუნო და შეინახო ნიშვნელოვანია ახალ ცვლადში.

        // 2. მეთოდები და ფუნქციები, რომლებიც ძველ სიაზე ახდენენ ზემოქმედებას და ცვლიან მას
        // list.append(x) — ბოლოს ახალ ელემენტს უმატებს სიაში.

        // list.extend(iterable) — სიას აფართოებს სხვა iterable-ის ელემენტებით.

        // list.insert(i, x) — ელემენტს ჩასვამს კონკრეტულ ინდექსზე.

        // list.remove(x) — სიიდან პირველი გამოკვეთილი ელემენტი x-ს წაშლა.

        // list.pop([i]) — ელემენტის ამოღება ინდექსით (ცარიელი პარამეტრი ბოლოს იშლის).

        // list.clear() — სიას ბოლომდე იშლის.

        // list.sort() — სიას ადგილზე ააწყობს (სორტირება inplace).

        // list.reverse() — სიას ადგილზე აწყობს პირობითად (თავიდან უკან).

        // list.__delitem__(i) — ელემენტის წაშლა ინდექსით (delete-ის მეთოდის ეკვივალენტი).

        // list.__setitem__(i, x) — ელემენტის შეცვლა ინდექსით.
    </script>
</body>
</html>
