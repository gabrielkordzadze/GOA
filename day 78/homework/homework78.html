<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1) მომხმარებელს შემოატანინეთ რიცხვი და უთხარით ლუწია თუ კენტი. 
        let number = prompt("შეიყვანეთ რიცხვი:");
        number = parseInt(number);

        if (number % 2 === 0) {
             alert("ეს რიცხვი ლუწია.");
        } else {
            alert("ეს რიცხვი კენტია.");
        }


        // 2) მაღაზიაში არის ფასდაკლება მხოლოდ არასრულწოვნებზე. არასრუწლოვანი ადამიანი 
        // მიიღებს 50%იან ფასდაკლებას ხოლო სრულწლოვანი გადაიხდის ჩვეულებრივ ფასს. 
        // მომხმარებელს შემოატანინე მისი წლოვანება და დაწერეთ პროგრამა რომელიც ადამიანს 
        // ეტყვის მან მიიღო თუ არა ფასდაკლება.
        let age = prompt("შეიყვანეთ თქვენი ასაკი:");
        age = parseInt(age);

        if (age < 18) {
             alert("თქვენ ხართ არასრულწლოვანი და მიიღეთ 50% ფასდაკლება.");
        } else {
            alert("თქვენ ხართ სრულწლოვანი და არ მიიღეთ ფასდაკლება.");
        }



        // 3) მაღაზიაში არის ფასდაკლება მხოლოდ არასრულწოვნებზე და 18 წლის ხალხზე. 
        // არასრუწლოვანი ადამიანი მიიღებს 50%იან ფასდაკლებას, 18 წლის ადამიანი მიიღებს 
        // 25% ფასდაკლებას, ხოლო სრულწლოვანი გადაიხდის ჩვეულებრივ ფასს. მომხმარებელს 
        // შემოატანინეთ მისი ასაკი და დაწერეთ პროგრამა რომელიც ადამიანს ეტყვის მან მიიღო 
        // თუ არა ფასდაკლება და თუ მიიღო რამდენი.
        let age2 = prompt("შეიყვანეთ თქვენი ასაკი:");
        age2 = parseInt(age2);

        if (age2 < 18) {
            alert("თქვენ ხართ არასრულწლოვანი და მიიღეთ 50% ფასდაკლება.");
        } else if (age2 === 18) {
            alert("თქვენ ხართ 18 წლის და მიიღეთ 25% ფასდაკლება.");
        } else {
            alert("თქვენ ხართ სრულწლოვანი და არ მიიღეთ ფასდაკლება.");
        }



        // 4) კომენტარის სახით ახსენით რა შემთხვევაში აქვს ცვლადს false/true 
        // მნიშვნელობა პასუხ დაწერეთ ვრცლად

        // JavaScript-ში შემდეგი მნიშვნელობები ითვლება როგორც false:
        // - false
        // - 0
        // - "" (ცარიელი სტრინგი)
        // - null
        // - undefined
        // - NaN

        // დანარჩენი ყველაფერი ითვლება როგორც true.

        // მაგალითი:
        let x = ""; // ეს არის ცარიელი სტრინგი და ითვლება false-ად
        if (x) {
            console.log("ეს true-ა");
        } else {
            console.log("ეს false-ა"); // დაიბეჭდება ეს
        }


        // 5) მომხმარებელს შემოატანინეთ სახელი თუ მისი სახელის სიგრძე აღემატება 6 
        // მაშინ დაბეჭდეთ "hello my friend 'name!' სხვა შემთხვევაში "hello 'name'!"
        let name = prompt("შეიყვანეთ თქვენი სახელი:");

        if (name.length > 6) {
            alert(`hello my friend '${name}!'`);
        } else {
            alert(`hello '${name}!'`);
        }

    </script>
</body>
</html>
