<!-- 1) აუცილებლად გადახედეთ თავიდან ჩანაწერს -->

<!-- 2) კომენტარებით ახსენით flex და მისი ყველა კუთვნილება და ახსენით თითოეული რას აკეთებს -->
<!-- flex-direction -->
<!-- ამ თვისებით განსაზღვრავთ, როგორ განლაგდებიან ელემენტები კონტეინერში (მეორე ღერძი). -->

<!-- row (default): ელემენტები განლაგდებიან ჰორიზონტალურად (მარცხნიდან მარჯვნივ). -->
<!-- column: ელემენტები განლაგდებიან ვერტიკალურად (ზემოდან ქვემოთ). -->


<!-- justify-content -->
<!-- მართავს ელემენტებს მთავარი ღერძის (flex direction-ის მიმართულებით) განლაგებაზე. -->

<!-- flex-start: ელემენტები განლაგდებიან თავიდან. -->
<!-- center: ელემენტები განლაგდებიან ცენტრში. -->
<!-- space-between: ელემენტებს შორის იქნება თანაბარი სივრცე. -->
<!-- space-around: ელემენტებს შორის იქნება სივრცე, მაგრამ თითოეულ ელემენტს ასევე ექნება სივრცე მასთან. -->


<!-- align-items -->
<!-- მართავს ელემენტებს მეორე ღერძზე (მხოლოდ ვერტიკალურად თუ flex-direction: row). -->

<!-- flex-start: ელემენტები განლაგდებიან ზედა მხარეს. -->
<!-- center: ელემენტები განლაგდებიან ვერტიკალურად ცენტრში. -->
<!-- flex-end: ელემენტები განლაგდებიან ქვედა მხარეს. -->

<!-- 3) ახსენით რა არის margin - padding - border - content თითოეული, ახენით ზოგადად რა არის box - model -->
<!-- content -->

<!-- ეს არის ელემენტის შიგთავსი, მაგალითად: ტექსტი, სურათები ან სხვა ელემენტები. -->
<!-- padding -->

<!-- შიგნითა სივრცე ელემენტის გარშემო, რომელიც ცალკე ორშეტყვას იკავებს. padding-ი ქმნის სივრცეს content-სა და border-ს შორის. -->
<!-- border -->

<!-- გარე საზღვარი, რომელიც ზღუდავს ელემენტს. ეს არის ხაზის სახით განლაგებული მრგვალი საზღვარი, რომელიც გარშემორტყმავს padding-სა და content-ს. -->
<!-- margin -->

<!-- გარედან სივრცე, რომელიც ელემენტსა და სხვა ელემენტებს შორის შექმნის დაშორებას. -->
<!-- Box Model: -->
<!-- Box model საშუალებას გაძლევთ გააკონტროლოთ ელემენტის შიგნითა და გარე ზომები, რათა მან სწორად დაიკავოს სივრცე. -->
