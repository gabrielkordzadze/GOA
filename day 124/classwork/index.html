<!doctype html>
<html lang="ka">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JS Remove & Replace</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card" id="example1">
    <strong>1. დივში არსებული ღილაკის ამოშლა</strong>
    <p class="muted">დააჭირე „ამოაშალე ღილაკი“.</p>

    <div class="demo-box">
      <div id="box1" class="box">
        <button id="btn-inside-1">ღილაკი (დივში)</button>
      </div>
      <button id="removeBtn">ამოაშალე ღილაკი</button>
    </div>
  </div>

  <div class="card" id="example2">
    <strong>2. დივში არსებული ღილაკის ჩანაცვლება პარაგრაფით</strong>

    <p id="paragraph-to-move">ეს პარაგრაფია</p>

    <div class="demo-box">
      <div id="box2" class="box">
        <button id="btn-inside-2">ჩანაცვლების ღილაკი</button>
      </div>
      <button id="replaceBtn">ჩაანაცვლე პარაგრაფით</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
