<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- დავალება 1 -->
     <button id="greetBtn">Say Hello</button>




    <script>
        // 1) JS'ში შექმენით ცვლადი სადაც შეინახავთ თქვენს სახელს ასევე HTML'ში შექმენით ერთი ღილაკი ღილაკზე დაადეთ 
        // მოვლენის მსმენელი და დაკლიკების დროს კონსოლში გამოიტანეთ Hello {name}!
        let name = "Gabriel"; // შევინახეთ ჩვენი სახელი ცვლადში

        let button = document.getElementById("greetBtn"); // წამოვიღეთ ღილაკი აიდის მეშვეობით

        button.addEventListener("click", function() {
        console.log(`Hello ${name}!`); // კონსოლში გამოვიტანეთ მივესალმეთ სახელით
        });


        // 2) კომენტარის სახით ვრცლად ახსენით დღეს ნასწავლი სკოუპები და შეეცადეთ გააკეთოთ მაგალითებიც.


        //  გლობალური სკოუპი (Global Scope):
        // როცა ცვლადი ცხადდება ყველა ფუნქციისა და ბლოკის გარეთ,
        // მას ეწოდება გლობალური და ის ხელმისაწვდომია მთელი სკრიპტის ფარგლებში.

        // ფუნქციის სკოუპი (Function Scope):
        // როცა ცვლადი ცხადდება ფუნქციის შიგნით,
        // ის ხელმისაწვდომია მხოლოდ იმ ფუნქციის შიგნით და ვერ გამოიყენება გარეთ.

        //  ბლოკ-სკოუპი (Block Scope):
        // როცა ცვლადი ცხადდება {} ბლოკის შიგნით (მაგ: if, for ან უბრალოდ ფრჩხილებში),
        // `let` და `const` ცვლადები მხოლოდ იმ ბლოკშია ხილვადი, გარეთ აღარ ჩანს.


        // 4) შექმენით სარეგისტრაციო ფორმა თქვენთვის სასურვლეი ინფუთებით და submit ინფუთით შემდეგ JS 'ში აიდის საშუალებით წამოიღეთ ეს ინფუთი და
        //  დაადეთ მოვლენის მსენელი რომელიც დაკლიკების დროს გამოიტანს alert'ს "Registration completed successfully."
    </script>
</body>
</html>
