<body>
    <!-- # 12. String Repeat
    # Description:
    #  Write a function that repeats a given string n times.
    # Example Test Cases:
    # repeatStr(3, "abc") → "abcabcabc"


    # repeatStr(5, "*") → "*****"


    # repeatStr(0, "#") → "" -->
    <script>
        function repeatSTR(n, m){
            return m.repeat(n);
        }

        console.log(repeatSTR(3, "abc"))
    </script>
</body>
