<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grid Layout</title>
<style>
  body {
    margin: 0;
    padding: 0;
  }
  .grid {
    display: grid;
    grid-template-columns: 2fr 1fr;
    grid-template-rows: auto auto auto;
    gap: 10px;
    height: 100vh;
  }
  .grid > div {
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2rem;
    font-family: sans-serif;
    color: white;
    font-weight: bold;
  }
  .A { background: #00c6b7; }
  .B { background: #c77f16; }
  .C { background: #95d600; grid-row: span 2; }
  .D { background: #9a00d6; }
  .E { background: #ff00a8; }
  .F { background: #008ce3; }
  .bottom {
    grid-column: 1 / 3;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    gap: 10px;
  }

  .D{
    height: 100%;
    width: 100%;
  }
</style>
</head>
<body>
  <div class="grid">
    <div class="C">C</div>
    <div class="A">A</div>
    <div class="B">B</div>
    <div class="bottom">
      <div class="D">D</div>
      <div class="E">E</div>
      <div class="F">F</div>
    </div>
  </div>
</body>
</html>
