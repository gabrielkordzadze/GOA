<body>
    <h1>BMW</h1>
    <img src="https://i.pinimg.com/originals/cf/af/ff/cfafffa4d15f3a6312adfc6e0797dab3.jpg" alt="BMW Car">
    <p>
        BMW (Bayerische Motoren Werke AG) არის ერთ-ერთი ყველაზე ცნობილი გერმანული ავტომწარმოებელი, 
        რომელიც ცნობილია თავისი ინოვაციური ტექნოლოგიებით, მაღალი ხარისხის დიზაინით და სპორტული მანქანებით. 
        ბრენდი დაარსდა 1916 წელს და მას შემდეგ გამორჩეულია როგორც პრემიუმ კლასის ავტომობილების მწარმოებელი.
    </p>
