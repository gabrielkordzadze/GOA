<!-- 1)კომენტარის სახით ახსენით განსხვება Inline - Internal - External CSS-ს შორის. -->
<!-- Inline CSS -->
<!--
სტილი ეწერება უშუალოდ HTML ელემენტზე "style" ატრიბუტის გამოყენებით.
გამოიყენება პატარა ცვლილებებისთვის ან სპეციფიკური ელემენტის სტილისთვის.

-->

<!-- Internal CSS -->
<!--
სტილი იწერება HTML დოკუმენტის <style> ტეგში, რომელიც მოთავსებულია <head>-ში.
გამოიყენება ერთ გვერდზე ზოგადი სტილის განსაზღვრისთვის.
მაგალითი:

-->

<!-- External CSS -->
<!--
სტილი ინახება ცალკე CSS ფაილში და უკავშირდება HTML დოკუმენტს <link> ტეგის მეშვეობით.
გამოიყენება მრავალ გვერდზე საერთო სტილის განსაზღვრისთვის.

-->

<!-- 2)შექმენით მსგავსი დიზაინის მქონე Table. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table</title>
</head>
<body>
    <table border="1"  align="center">
        <tr>
            <th class="column">Sr. No</th>
            <th class="column">Roll No</th>
            <th class="column">Name</th>
            <th class="column">Team</th>
        </tr>
        <tr>
            <td class="column">1</td>
            <td>1001</td>
            <td>John</td>
            <td>Red</td>
        </tr>
        <tr>
            <td class="column">2</td>
            <td>1002</td>
            <td>Peter</td>
            <td>Blue</td>
        </tr>
        <tr>
            <td class="column">3</td>
            <td>1003</td>
            <td>Henry</td>
            <td>Green</td>
        </tr>
    </table>
</body>
</html>
 

<!-- 3)შექმენით ცხრილი სადაც იქნება თქვენი მეგობრების სახელები და მათი ასაკები ,შემდეგ -->

<!-- ცხრილში მოთავსებულ სახელებს შეუცვალეთ ტექსტის ფერები(რა ფერიც გინდათ მიეცით) და  ცხრილში -->

<!-- მოთავსებულ ელემენტებს შეუცვალეთ ბექგარუნდის ფერები -->

<!-- 4)შექმენით HTML ფაილი სამი სათაურით (h1, h2, h3). თითოეულს მიანიჭეთ უნიკალური id  -->

<!-- (heading1, heading2, heading3). შემდეგ თითოეულს მიეცით განსხვავებული ფერები -->
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet"  href="./style.css"
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings with Colors</title>
</head>
<body>
    <h1 id="heading1">This is Heading 1</h1>
    <h2 id="heading2">This is Heading 2</h2>
    <h3 id="heading3">This is Heading 3</h3>
</body>
</html>
