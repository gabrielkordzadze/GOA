<!-- 1) კომენტარის სახით ახსენით რა არის document ობიექტი --> 
<!-- document არის ბრაუზერში არსებული ობიექტი, -->
<!-- რომელიც წარმოადგენს HTML დოკუმენტს და გვაძლევს საშუალებას, -->
<!-- მივწვდეთ და ვმართოთ ვებგვერდის ელემენტები JavaScript-ით. -->

<!-- 2) ახსენით რა განსხვავებაა let და const'ს შორის და მოიყვანეთ მაგალითი რა დროს შეიძლება მათი გამოყენება -->

<!-- let და const ორივე გამოიყენება ცვლადების შესაქმნელად ES6-დან (ECMAScript 2015). -->

 <!-- განსხვავება: -->
 <!-- let - გვაძლევს ცვლადის მნიშვნელობის შეცვლის საშუალებას. -->
 <!-- const - ქმნის ცვლადს, რომლის მნიშვნელობა აღარ იცვლება (კონსტანტა). -->

 <!-- let მაგალითი: -->
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <script>
        let სახელი = "გიო";
        სახელი = "გაბო"; // მნიშვნელობა იცვლება
    </script>
  </body>
  </html>

<!-- const მაგალითი: -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <script>
        const ქვეყანა = "საქართველო";
    </script>
 </body>
 </html>


<!-- როდის გამოვიყენოთ: -->
 <!-- - let მაშინ, როცა მომავალში ცვლადის მნიშვნელობის შეცვლა საჭიროა. -->
 <!-- - const გამოიყენება, როცა ვიცით, რომ მნიშვნელობა არ უნდა შეიცვალოს. -->


<!-- 3) შექმენით ცვლადი რომელსაც გადასცემთ რაღაც მნიშვნელობას და შემდეგ გადაწერეთ ამ ცვლადის მნიშვნელობა  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <script>
        let car = "my favorite car is mercedes"
        car = "my favorite car is BMW"
    </script>
</body>
</html>


<!-- 4) ჩამოთვალეთ ნასწავლი ყველა მონაცემთა ტიპი  -->
<!-- number, string -->


<!-- 5) შექმენით ერთი img თეგი, რომელზე დაკლიკების შემდეგ მომხმარებელს ამოუგდებს alert box-ს სადაც ეწერება "Do not touch! -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
