    <script>

        // 4) შექმენით ცვლადი სადაც შეიახავთ 5'ის ფარგლებში რენდომ რიცხვს,ეს რიცხვი დაამრგვალეთ "ზემოთ" და შემდეგ გამოიტანეთ ამ რიცხვის კვადრატი.
        // 0-დან 5-მდე რენდომული რიცხვის შექმნა
        let num = Math.random() * 5;

        // ამრგვალება ზემოთ (ceil)
        let rounded = Math.ceil(num);

        // კვადრატის გამოთვლა და დაბეჭდვა
        console.log(rounded ** 2);


     </script>
