<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="card-container">
    <div class="profile-card">
        <div class="card-header"></div>
        <img src="./images/image-victor.jpg" alt="Victor Crest" class="profile-image">
        <h2 class="name">Victor Crest <span class="age">26</span></h2>
        <p class="location">London</p>
        <div class="stats">
            <div><strong>80K</strong><span>Followers</span></div>
            <div><strong>803K</strong><span>Likes</span></div>
            <div><strong>1.4K</strong><span>Photos</span></div>
        </div>
    </div>
</div>

</body>
</html>
</html>
