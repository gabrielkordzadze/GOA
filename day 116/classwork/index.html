<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shrek 2 Info</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        img { max-width: 400px; border-radius: 10px; margin-top: 20px; }
        h1 { margin-top: 20px; }
        p { max-width: 600px; margin: 10px auto; font-size: 18px; }
    </style>
</head>
<body>

    <h1 id="movie-title">Loading...</h1>
    <img id="movie-poster" src="" alt="Movie Poster">
    <p id="movie-overview"></p>

    <script>
        const apiKey = '38c8a267e25940bf35aa75921cdd6af2';
        const query = 'shrek 2';
        const url = `https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&query=${encodeURIComponent(query)}`;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                const movie = data.results[0]; // პირველ შედეგზე ვამახვილებთ ყურადღებას
                document.getElementById('movie-title').textContent = movie.title;
                document.getElementById('movie-overview').textContent = movie.overview;
                document.getElementById('movie-poster').src = `https://image.tmdb.org/t/p/w400${movie.poster_path}`;
            })
            .catch(error => {
                console.error('Error fetching movie:', error);
                document.getElementById('movie-title').textContent = 'Failed to load movie';
            });
    </script>

</body>
</html>
