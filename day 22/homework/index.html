<!-- 2)ახსენით რით განსხვავდება ერთმანეთისგან Inline CSS, Internal CSS და External CSS. -->

<!-- 1.	განლაგება: 
Inline CSS: სტილი უშუალოდ HTML ელემენტში წერია (style ატრიბუტით).
Internal CSS: HTML დოკუმენტის <head> სექციაში <style> თეგში.
External CSS: ცალკე .css ფაილში ინახება და HTML-სთან <link> თეგით კავშირდება.
2.	ვრცელდება:
Inline CSS: მოქმედებს მხოლოდ კონკრეტულ ელემენტზე.
Internal CSS: მოქმედებს მხოლოდ იმავე HTML დოკუმენტზე.•	External CSS: მოქმედებს მრავალ HTML დოკუმენტზე.
3.	გამოყენებადობა:
Inline CSS: სწრაფი ცვლილებებისთვის.
Internal CSS: ერთი გვერდის მარტივი სტილიზაციისთვის.External CSS: დიდი პროექტებისთვის და მრავალჯერადი გამოყენებისთვის.
4.	ორგანიზებულობა:
Inline CSS: არაორგანიზებული და ძნელად სამართავი.
Internal CSS: სჯობს Inline-ს, მაგრამ ვერ ვრცელდება სხვა დოკუმენტებზე.
External CSS: ყველაზე ორგანიზებული და მოქნილი დიდი პროექტებისთვის.-->



<!-- 3)ახსენით რაში გამოიყენება თითოეული თეგი (head,main,footer,section,aside,article) -->


<!-- 1.	<head> 
    გამოიყენება მეტამონაცემების, სკრიპტების, სტილების და სხვა არასამთავრობო შინაარსის დასამატებლად, რაც ბრაუზერს ეხმარება გვერდის ჩატვირთვაში.
2.	<main>
    წარმოადგენს ვებგვერდის მთავარ შინაარსს, რომელიც უნიკალური უნდა იყოს და არ უნდა მოიცავდეს სათაურებს, გვერდით ბლოკებს ან ფუტერს.
3.	<footer>
    გამოიყენება ვებსაიტის ბოლოში ინფორმაციისთვის, როგორიცაა საავტორო უფლებები, საკონტაქტო ინფორმაცია ან საიტის რუკა.
4.	<section>
    გამოიყენება თემატურად დაკავშირებული შინაარსის ჯგუფებისთვის, რომლებიც წარმოადგენენ ვებსაიტის ცალკეულ ნაწილს.
5.	<aside>
    გვერდითი კონტენტისთვის, რომელიც მთავარი შინაარსის დამატებას ან გაფართოებას ემსახურება, მაგალითად რეკლამები ან ბმულები.
6.	<article>
    დამოუკიდებელი შინაარსის ბლოკებისთვის, როგორიცაა ბლოგის პოსტი, ახალი ამბავი ან ფორუმის პოსტი, რომელიც ცალკე შეიძლება იყოს გავრცელებული.-->
