<!-- ის წარმოადგენს ვებგვერდის HTML სტრუქტურას ობიექტებად, -->
<!-- რაც საშუალებას გვაძლევს, JavaScript-ით წავიკითხოთ ან შევცვალოთ ელემენტები. -->
