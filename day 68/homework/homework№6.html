<!-- 6) რას დაბეჭდავს ეს კოდი: -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = 5 ;
        console.log(x++); //პასუხი : 5
        console.log(++x); //პასუხი : 7

    </script>
</body>
</html>

<!-- პასუხი დაასაბუთეთ  -->


<!-- x++ არის — ის ჯერ აბრუნებს ძველ მნიშვნელობას, მერე ზრდის 1-ით. -->
<!-- ++x არის — ის ჯერ ზრდის 1-ით, მერე აბრუნებს ახალ მნიშვნელობას. -->
